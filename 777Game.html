// random 7 numbers

	// run 7 times
	for( var x = 0; numberArray.length <= 6; x++ ){

// comparing between array's

	var a = allNumberArray,
		b = numberArray,
		counter = 0;

            if( b[j] == a[i] ){
            	console.log("-------------> "+ b[j] + "---" + a[i] + " <-------------");
                counter++;
            }
        }
    }
	return counter;
}
